<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipes for Everyone</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="images/logo.svg" alt="Recipes for Everyone logo">
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="suggest.html">Suggest</a></li>
      </ul>
    </div>
    <div class="suggest_form">
      <h2>Suggestions</h2>
      <form>
        <label for="recipe-name">Recipe Name</label>
        <input type="text" id="recipe-name">
        <input type="submit" value="Click to Submit">
      </form>
      <form>
        <label for="ingredients"></label>
        <textarea id:"ingredients" rows="8" cols="80"></textarea>
        <input type="submit" value="Submit Recipe">
      </form>
      <form class="check">
        <label for="newsletter">Get Newsletter?</label>
        <input type="checkbox" id="newsletter">
      </form>
    </div>
  </body>
</html>
